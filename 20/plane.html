<body>
    <h1>Літак</h1>
    <p>
        Літа́к (застар. аероплан) — літальний апарат важчий за повітря для польотів в атмосфері за допомогою двигуна та
        нерухомих крил (крила). Літак здатний переміщуватися з високою швидкістю (летіти), використовуючи підіймальну
        силу крила і тягу двигуна.
    </p>
</body>
