<body>
    <h1>Корабель</h1>
    <p>
        Корабе́ль (від грец. κάραβος, κάραβι — корабель, судно[1][2]) — узагальнювальний морський термін, який
        вживається паралельно з терміном судно, але не повний його аналог.
    </p>
